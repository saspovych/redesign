<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <title>Модуль Статистики</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.15.16/dist/css/uikit.min.css" />
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
      <div id="grid" class="container_grid"></div>
      <div id="contextMenu" class="context_menu">
         <h5 class="uk-margin-remove uk-text-left">Маленькие (1х1)</h5>
         <ul>
            <li onclick="addWidget('calendar')"><a class="uk-icon" uk-icon="calendar"></a><a>Календарь скидок</a></li>
            <li onclick="addWidget('chart')"><a class="uk-icon" uk-icon="gitter"></a><a>График продаж</a></li>
         </ul>
         <hr>

         <h5 class="uk-margin-remove-bottom uk-margin-small-top uk-text-left">Широкие (1х2)</h5>
         <ul>
            <li onclick="addWidget('chat', 1, 2)"><a class="uk-icon" uk-icon="commenting"></a><a>Чат</a></li>
            <li onclick="addWidget('mail', 1, 2)"><a class="uk-icon" uk-icon="mail"></a><a>Корпоративная почта</a></li>
         </ul>
         <hr>

         <h5 class="uk-margin-remove uk-text-left">Ультраширокие (1х3)</h5>
         <ul>
            <li onclick="addWidget('statistic', 1, 3)"><a class="uk-icon" uk-icon="gitter"></a><a>Статистика увольнений</a></li>
         </ul>
      </div>
   </div>

   <script src="https://cdn.jsdelivr.net/npm/uikit@3.15.16/dist/js/uikit.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/uikit@3.15.16/dist/js/uikit-icons.min.js"></script>
   <script src="scripts/dragAndDrop.js"></script>
   <script src="scripts/grid.js"></script>
   <script src="scripts/contextMenu.js"></script>
   <script src="scripts/widgets.js"></script>
</body>
</html>
